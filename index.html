<!DOCTYPE html>

<html>

        <main class="flex h-screen ">

            <div class="flex flex-col lg:w-5/12 px-16 justify-center">
                <div class="mb-10">
                    <img src="https://app.tokenlite.net/images/logo.png" alt="brand logo"/>
                </div>
                <div>
                    <p class="text-3xl ">Sign In </p>
                    <p class="text-slate-500 mb-5">with your TokenLite Account</p>
                    <form action="" class="flex flex-col">
                        <input type="email" class="border-solid border py-2 px-3 rounded-md border-slate-300 mb-5" placeholder="Your Email">
                        <input type="password" class="border-solid border py-2 px-3 rounded-md border-slate-300 mb-5" placeholder="password">
                        <div class="flex justify-between mb-5">
                            <div class="flex">
                                <input type="checkbox" value="" class="w-6 h-6 text-blue-600 bg-gray-100 outline-none rounded-md border-gray-300 focus:ring-blue-500  focus:ring-2 dark:bg-gray-700 dark:border-gray-600">

                            </div>
                            <p class="text-blue-500">Forgot Password ?</p>
                        </div>
                        <a href="dashboard.html">
                            <div class="bg-purple-700 flex justify-center items-center w-full py-2 text-white rounded-md cursor-pointer">Sign In</div>
                        </a>
                    </form>
                    <p class="py-5">Don't have an Account? <span class="text-blue-500">Sign Up here</span></p>
                    <div>
                        <ul class="flex">
                            <li class="border-solid border py-1 px-3 mr-2 rounded-full">
                                <i class="fab fa-facebook-f text-slate-500"></i>                        
                            </li>
                            <li class="border-solid border py-1 px-2 mr-2 rounded-full">
                                <i class="fab fa-twitter text-slate-500"></i>                        
                            </li>
                            <li class="border-solid border py-1 px-2 mr-2 rounded-full">
                                <i class="fab fa-linkedin-in text-slate-500"></i>                        
                            </li>
                            <li class="border-solid border py-1 px-2 mr-2 rounded-full">
                                <i class="fab fa-github-alt text-slate-500"></i>                        
                            </li>
                            <li class="border-solid border py-1 px-2 mr-2 rounded-full">
                                <i class="fab fa-youtube text-slate-500"></i>                        
                            </li>
                        </ul>
                        <div class="flex justify-start mt-5">
                            <p class="mr-6 text-sm text-slate-500">Privacy and policy</p>
                            <p class="mr-6 text-sm text-slate-500">Terms and conditions</p>
                            <div class="border-solid flex border py-1 px-2 mr-2 rounded-full">
                                <p class="mr-3 text-sm text-slate-500">EN</p>
                                <i class="fa-solid fa-angle-up text-slate-500"></i>
